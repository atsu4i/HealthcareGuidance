version: '3.8'

services:
  gemini-assistant:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      # Optional: Mount volume for persistent data if needed
      - ./data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge